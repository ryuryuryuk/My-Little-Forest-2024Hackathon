<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>startingEnv</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/webfontworld/NanumSquareRound@1.0/NanumSquareRound.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url(startingGrid.css);
        @import url(startingQuestion.css);
        @import url(startingProgress.css);
        @import url(startingPage.css);
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'NanumSquareRound', sans-serif;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #4EA686;
        }

        .header {
            grid-area: header;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .main {
            grid-area: main;
            background-color: white;
            flex-direction: column;
            gap: 20px;
        }

        .footer {
            grid-area: footer;
            background-color: #4EA686;
        }
        
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="box header">Header - 100px</div>
        <div class="box main">

            <!--6개의 질문 페이지 중 어느 페이지에 해당하는지 보여주기 위한 진행 상태 바
            남은 페이지 개수를 유동적으로 보여주기 위하여 원에 색깔이 칠해지는 느낌-->
            <div class="progress-container">
                <div class="progress-circle"></div>
                <div class="progress-line"></div>
                <div class="progress-circle"></div>
                <div class="progress-line"></div>
                <div class="progress-circle"></div>
                <div class="progress-line"></div>
                <div class="progress-circle"></div>
                <div class="progress-line"></div>
                <div class="progress-circle"></div>
                <div class="progress-line"></div>
                <div class="progress-circle"></div>
            </div>

            <div class="question-text">생활환경</div>
            <div class="question-subtext">세부 내용</div> <!--불필요 시 삭제 요망-->
            <div class="buttons-container">
                <button class="choice-back" onclick=" backPage()">
                    <i class="fa-solid fa-arrow-right fa-flip-horizontal" style="color: #27634C;"></i>
                </button>
                <button class="choice-button" onclick="selectChoice(this, '선택지 1')">선택지 1</button>
                <button class="choice-button" onclick="selectChoice(this, '선택지 2')">선택지 2</button>
                <button class="choice-button" onclick="selectChoice(this, '선택지 3')">선택지 3</button>
                <button class="choice-button" onclick="selectChoice(this, '선택지 4')">선택지 4</button>
                <button class="choice-next" onclick="nextPage()">
                    <i class="fa-solid fa-arrow-right" style="color: #27634C;"></i>
                </button>
            </div>
        </div>
        <div class="box footer">Footer - 50px</div>
        <script> 
            var selectedChoice = ""; // 사용자가 선택한 값을 저장할 변수

            // 동작되는지 확인하려고 임시로 만든 함수
            function selectChoice(button, choice) {
                // 다시 클릭하면 선택 해제
                if (button.classList.contains('selected')) {
                    button.classList.remove('selected');
                    selectedChoice = ""; // 선택 해제 시 변수 초기화
                } else {
                    var buttons = document.querySelectorAll('.choice-button');
                    buttons.forEach(function(button) {  // selected가 하나 뿐이어야 해서 forEach(반복) 돌고
                        button.classList.remove('selected'); // 모든 버튼에서 selected 해제
                    });
                    button.classList.add('selected'); // 현재 버튼에만 selected 추가
                    selectedChoice = choice; // 선택된 값 저장
                }
    
                var selectedButton = document.querySelector('.choice-button.selected');
                var nextButton = document.querySelector('.choice-next');
                nextButton.disabled = !selectedButton; // 선택이 없으면 '다음' 비활성화
            }
    
            function nextPage() {
                if (!selectedChoice) {
                    alert("선택하지 않은 상태");
                } else {
                    window.location.href = "startingBudget.html";
                }
            }
            function backPage() {
                window.location.href = "startingJob.html";
                }
        </script>
</body>
</html>
