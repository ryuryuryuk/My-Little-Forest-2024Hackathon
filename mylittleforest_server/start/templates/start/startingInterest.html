<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>startingInterest</title> <!-- 1.맞춤형지방도시찾기 : 관심사항 조사 -->

    <!-- .css 불러오기 -->
    <link rel="stylesheet" href="{% static 'start/css/startingGrid.css' %}">
    <link rel="stylesheet" href="{% static 'start/css/startingQuestion.css' %}">
    <link rel="stylesheet" href="{% static 'start/css/startingProgress.css' %}">
    <link rel="stylesheet" href="{% static 'start/css/startingPage.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        @import url(startingGrid.css);
        @import url(startingQuestion.css);
        @import url(startingProgress.css);
        @import url(startingPage.css);

        /* 강조된 선택 버튼 스타일 */
        .choice-button.selected {
            background-color: #27634C;
            color: white;
            font-weight: bold;
        }

        /* 페이지 레이아웃 관련 스타일 */
        @media screen and (min-width: 1280px) and (max-width: 1920px) {
            .whole-wrapper {
                margin-top: 16.8px;
            }
        }

        @media screen and (max-width: 1279px) {
            .whole-wrapper {
                margin-top: 0;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'NanumSquareRound', sans-serif;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
		.header {
			grid-area: header;
			font-family: 'NanumSquareRound', sans-serif;
			display: flex;
			text-align: center;
			align-items: flex-end;
		}

        .main {
            grid-area: main;
            background-color: white;
            gap: 20px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .footer {
            font-size: 15px;
            color: #544424;
            text-align: center;
            padding: 10px 20px;
            margin-top: 38.8px;
        }

        .Logo {
            width: 300px;
        }

        .whole-wrapper {
            display: flex; 
            align-items: center;
            justify-content:center;
            text-align: center;
            width: 100%;
            max-width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="box header">
            <!-- 로고 이미지 "{% static 'images/Logo.png' %}" -->
            <img src="{% static 'images/Logo.png' %}" alt="로고" class="logo">
            <div class="header-btn">
                <!-- 홈 버튼 img src="{% static 'images/home_btn.jpg' %}"-->
                <button type="button" id= "home-btn" class="home-btn" onclick="window. location. href='{% url 'main' %}'">
                    <img src="{% static 'images/home_btn.jpg' %}">
                </button>
                <!-- 로그아웃 버튼 -->
                <button type="button" id="logout-btn" class="logout-btn" onclick="window. location. href='{% url 'starting' %}'">
                    로그아웃
                </button>
            </div>
        </div>

        
        <div class="box main">
            <div class="whole-wrapper">
                <div class="whole-container">
                    <img src="{% static 'images/Logo.jpg' %}" alt="로고" class="Logo">

                    <div class="progress-container">
                        <div class="progress-circle"></div>
                        <div class="progress-line"></div>
                        <div class="progress-circle"></div>
                        <div class="progress-line"></div>
                        <div class="progress-circle"></div>
                        <div class="progress-line"></div>
                        <div class="progress-circle"></div>
                        <div class="progress-line"></div>
                        <div class="progress-circle"></div>
                        <div class="progress-line"></div>
                        <div class="progress-circle"></div>
                    </div>

                    <div class="question-text">관심사항</div>
                    <div class="question-subtext">세부 내용</div>

                    <div class="buttons-container">
                        <!-- 이전페이지 이동 버튼 -->
                        <button class="choice-back" onclick="backPage()">
                            <i class="fa-solid fa-arrow-right fa-flip-horizontal" style="color: #27634C;"></i>
                        </button>

                        <!-- 각 선택지별로 form 태그 추가 -->
                        <form id="interest-1" method="POST" action="{% url 'start:startingJob' %}">
                            {% csrf_token %}
                            <input type="hidden" name="choice" value="a"> <!--선택지1은 a를 저장함-->
                            <button type="button" class="choice-button" onclick="selectChoice('interest-1')">선택지 1</button>
                        </form>
                        <form id="interest-2" method="POST" action="{% url 'start:startingJob' %}">
                            {% csrf_token %}
                            <input type="hidden" name="choice" value="a"> <!--선택지2는 a를 저장함-->
                            <button type="button" class="choice-button" onclick="selectChoice('interest-2')">선택지 2</button>
                        </form>
                        <form id="interest-3" method="POST" action="{% url 'start:startingJob' %}">
                            {% csrf_token %}
                            <input type="hidden" name="choice" value="b"> <!--선택지3은 b를 저장함-->
                            <button type="button" class="choice-button" onclick="selectChoice('interest-3')">선택지 3</button>
                        </form>
                        <form id="interest-4" method="POST" action="{% url 'start:startingJob' %}">
                            {% csrf_token %}
                            <input type="hidden" name="choice" value="b"> <!--선택지4는 b를 저장함-->
                            <button type="button" class="choice-button" onclick="selectChoice('interest-4')">선택지 4</button>
                        </form>

                        <!-- 다음페이지 이동 버튼 -->
                        <button class="choice-next" onclick="nextPage()">
                            <i class="fa-solid fa-arrow-right" style="color: #27634C;"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="box footer">Copyright©2024 by team 마리포</div>
    </div>
    <script src="starting_.js"></script>
    <script> 
        let selectedFormId = null; // 선택된 폼의 ID를 저장하는 변수

        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('.progress-circle')[0].classList.add('filled');
            document.querySelectorAll('.progress-line')[0].classList.add('filled');
            document.querySelectorAll('.progress-circle')[1].classList.add('filled');
            document.querySelectorAll('.progress-line')[1].classList.add('filled');
        });

        function selectChoice(formId) {
            // 선택된 폼의 ID를 저장
            selectedFormId = formId;

            // 모든 버튼 강조 제거
            const buttons = document.querySelectorAll('.choice-button');
            buttons.forEach(button => button.classList.remove('selected'));

            // 선택된 버튼 강조
            const selectedForm = document.getElementById(formId);
            const button = selectedForm.querySelector('.choice-button');
            button.classList.add('selected');
        }

        function nextPage() {
            if (!selectedFormId) {
                alert("항목을 선택해주세요");
                return;
            }
            // 선택된 폼 제출
            document.getElementById(selectedFormId).submit();
        }
        
        function backPage() {
            window.location.href = "{% url 'start:startingPrefer' %}";
        }
    </script>
</body>
</html>
