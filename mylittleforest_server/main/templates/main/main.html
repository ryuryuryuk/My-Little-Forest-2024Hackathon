<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>main</title> <!-- 로그아웃된 메인화면 페이지 -->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/webfontworld/NanumSquareRound@1.0/NanumSquareRound.css">

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<style>
@import url(styles.css);
@import url(mainGrid.css);

body {

font-family: 'NanumSquareRound', sans-serif;

}

.box {

display: flex;

justify-content: center;

align-items: center;

text-align: center;

background-color: #4EA686;

}

.header {

grid-area: header;

font-family: 'Noto Sans KR', sans-serif;

}

.widget {

grid-area: widget;

}

.main {

grid-area: main;

}

.footer {

grid-area: footer;

}

</style>

</head>

<body>

<div class="grid-container">

<div class="box header">
    <div class="header-top">
        <!-- 로고 이미지 -->
        <img src="logo.png" alt="로고" class="logo">
    </div>
    <div class="header-bottom">
        <!-- 홈 버튼 -->
        <a href="main.html" class="home-btn">홈</a>
        <!-- 로그인 버튼 -->
        <button id="login-btn" class="login-btn">로그인</button>
        <!-- 로그아웃 버튼 -->
        <button id="logout-btn" class="logout-btn">로그아웃</button>
    </div>
</div>

<div class="box widget">
    <aside class="widget">
        <h2>위젯 영역</h2>
        <img src="profile-placeholder.png" alt="사용자 이미지" class="profil-img">
        <div class="profile-info">
            <label for="local">지방도시찾기 결과</label>
            <input type="text" id="local" placeholer="진주">
        </div>
        <div class="profile-info">
            <label for="information">정보</label>
            <input type="information" id="information" placeholder="information">
        </div>
        <div class="menu-btns">
            <!-- 메뉴 버튼들 -->
            <a href="myinfo.html" class="menu-btn">나의 정보</a>
            <a href="seachLocal.html" class="menu-btn">맞춤도시 안내받기</a>
            <a href="networking.html" class="menu-btn">현지 소셜 네트워킹</a>
            <a href="sharingContens.html" class="menu-btn">콘텐츠 공유하기</a>
            <a href="mycontens" class="menu-btn">내 콘텐츠 보가</a>
            <a href="#" class="menu-btn">text</a>
        </div>
    </aside>
</div>

<div class="box main">
    <section class="main-section">
        <h1>우리 지역의 요즘 정보</h1>
        <p>현재 우리 지역에서 인기 있는 정보들을 확인하세요.</p>
        <div class="main-flex-container">

            <!-- info grid -->
            <div class="info-grid">
                <div class="info-box">
                    <div class="info-image">
                        <img src="image1.jpg" alt="지역 정보 1" class="info-img">
                        <div class="info-text">
                            <h3>지역 행사</h3>
                            <p>우리 지역에서 열리는 다양한 행사 정보를 확인하세요!</p>
                        </div>
                    </div>
                </div>
                <div class="info-box">
                    <div class="info-image">
                        <img src="image2.jpg" alt="지역 정보 2" class="info-img">
                        <div class="info-text">
                            <h3>맛집 추천</h3>
                            <p>지역의 맛집을 소개합니다.</p>
                        </div>
                    </div>
                </div>
                <div class="info-box">
                    <div class="info-image">
                        <img src="image3.jpg" alt="지역 정보 3" class="info-img">
                        <div class="info-text">
                            <h3>지역 뉴스</h3>
                            <p>우리 지역에서 일어난 최신 뉴스를 확인하세요.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- extra grid -->
            <div class = "extra-flex-container">
            <!-- extra info box -->
                <div class="extra-info-box">
                    <div class="info-image">
                        <img src="image4.jpg" alt="extra Info 4" class="info-img">
                    </div>
                    <div class="extra-info-textbox">
                        <h3>정보 4</h3>
                        <p>이것은 네 번째 지역 정보입니다.</p>
                    </div>
                    <div class="image-boxes">
                        <div class="image-box">
                            <img src="이미지_URL_1" alt="이미지 설명 1" class="extra-info-img">
                        </div>
                        <div class="image-box">
                            <img src="이미지_URL_2" alt="이미지 설명 2" class="extra-info-img">
                        </div>
                        <div class="image-box">
                            <img src="이미지_URL_3" alt="이미지 설명 3" class="extra-info-img">
                        </div>
                        <div class="image-box">
                            <img src="이미지_URL_4" alt="이미지 설명 4" class="extra-info-img">
                        </div>
                    </div>
                </div>
                <!-- expo - box -->
                <div class="expo-box">
                    <div>
                        <h3>정보5</h3>
                        <div class="expo-box-textbox">
                            <p>이것은 다섯번째 정보입니다.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="box footer">Footer - 50px</div>

</div>

</body>

</html>
