<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>networking</title> <!-- 현지 소셜 네트워킹 메인 페이지 -->

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/webfontworld/NanumSquareRound@1.0/NanumSquareRound.css">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

	<style>
		@import url(networkingGrid.css);
        @import url(networking.css);

        @media screen and (max-width: 1279px) {
            .third-section {
                display: flex;
                flex-direction: column;
                align-items: center;
                height: 80vh; /* 너비가 줄어들었을 때 최대 높이를 할당하기 위해서 */
            }

            .text-container {
                text-align: center;
            }
            
            .img-container {
                position: relative;
                display: flex;
                width: 90%;
                max-width: 400px; 
                background-color: aqua;
            }
            .img-container img {
                position: absolute; /* 애니메이션을 유지하기 위해 절대 위치 */
                width: 100%;
                border-radius: 20px;
                aspect-ratio: 1 / 1;
            }
        }


		body {
			font-family: 'NanumSquareRound', sans-serif;
		}

		.box {
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
            background-color: #4EA686;
		}

		.header {
			grid-area: header;
			font-family: 'Noto Sans KR', sans-serif;
		}
		
		
		.widget {
			grid-area: widget;
		}
		
		.main {
			grid-area: main;
		
		}
		
		.footer {
			grid-area: footer;
		}

	</style>
</head>

<body>
	<div class="grid-container">
		<div class="box header">Header - 100px</div>
		<div class="box widget">widget - 행 당 80px</div>
		<div class="box main">
            <div class="whole">

                <section class="first-section" style="background-color: red;">
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="태그 입력창">
                        <button id="search-button">
                            <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                        </button>
                    </div>
                </section>

                <section class="second-section" style="background-color: yellow;">
                    <div class="site-container">
                        <button class="slide left">
                            <i class="fa-solid fa-angle-left" style="color: #000000;"></i>
                        </button>
                        <div class="site-img">
                            <span class="shadow">
                                <img src="networkingSlideImg.jpg" alt="사진">
                                <div class="overlay">
                                    <p>문구 작성</p> <!-- 문구 작성 -->
                                </div>
                            </span>
                        </div>
                        <div class="site-img">
                            <span class="shadow">
                                <img src="networkingSlideImg.jpg" alt="사진">
                                <div class="overlay">
                                    <p>문구 작성</p> <!-- 문구 작성 -->
                                </div>
                            </span>
                        </div>
                        <div class="site-img">
                            <span class="shadow">
                                <img src="networkingSlideImg.jpg" alt="사진">
                                <div class="overlay">
                                    <p>문구 작성</p> <!-- 문구 작성 -->
                                </div>
                            </span>
                        </div>
                        <button class="slide right">
                            <i class="fa-solid fa-angle-right" style="color: #000000;"></i>
                        </button>
                    </div>
                </section>

                <section class="third-section" style="background-color: blue;">
                    <div class="text-container">
                        <h1>관심사를 설정하고<br>
                        더 많은 사람들을 만나보세요!</h1>
                        <p>원하는 그룹이 없다면,<br>
                        관심사를 설정하고 직접 만들어 보세요.</p>
                        <button class="make-group" onclick="window.location.href='{% url 'networking:makeGroup' %}'"> <!-- 확인 요망 -->
                            그룹 만들기
                        </button>
                    </div>
                    
                    <div class="img-container">
                        <div class="img-fade">
                            <img src="networkingFirstFadeImg.jpg" alt="이미지1" class="animation-fade active">
                        </div>
                        <div class="img-fade">
                            <img src="networkingSecondFadeImg.jpg" alt="이미지1" class="animation-fade">
                        </div>
                        <div class="img-fade">
                            <img src="networkingThirdFadeImg.jpg" alt="이미지1" class="animation-fade">
                        </div>
                    </div>
                </section>

            </div>
        </div>
		<div class="box footer">Footer - 50px</div>
	</div>
    <script src="networking.js"></script>
</body>

</html>
