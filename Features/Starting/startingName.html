<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>startingName</title> <!-- 시작화면 페이지 -->
    
    <!-- .css 불러오기 -->
    <link rel="stylesheet" href="{% static 'start/css/startingGrid.css' %}">
    <link rel="stylesheet" href="{% static 'start/css/startingName.css' %}">


    <style>
        @import url(startingGrid.css);
        @import url(startingName.css);

        body {
            font-family: 'NanumSquareRound', sans-serif;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header {
            grid-area: header;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .main {
            grid-area: main;
            display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
        }

        .footer {
            grid-area: footer;
            font-size: 15px;
            color: #544424;
            text-align: center;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div class="grid-container">

        <div class="main">

            <div class="nickname-wrapper">
                <!-- 로고 -->
                <img src="../../Assets/images/Logo.jpg" alt="로고" class="Logo">
                <h2 class="nickname-title">당신의 닉네임을 알려주세요</h2>
                <form method="POST" id="nickname-form" onsubmit="validateNickname(event)"> <!-- 중복된 닉네임인지 확인 필요 -->
                    <input type="text" id="nickname" name="nickname" 
                    onfocus="this.placeholder = ''" 
                    onblur="this.placeholder = '닉네임'" required>
                    <!-- 확인 버튼-->
                    <button type="submit">확인</button>
                    <!-- 잘못 클릭 시, 처음화면으로 돌아가도록 -->
                    <div class="back-to-start">
                        <p><a href="starting.html">처음화면으로 돌아가기 </a></p>
                    </div>
                </form>
            </div>

        </div>


        <div class="footer">
            Copyright©2024 by team 마리포
        </div>
    </div>

    <script> //해당 자바스크립트는 공백 문자도 빈 문자열로 취급하기 위하여 오류를 출력하는 ~
        document.getElementById("nickname").addEventListener("input", function () {
            var nickname = this.value;

            // 공백만 있는 경우도 빈 문자열로 취급
            if (nickname.trim() === "") {
                this.setCustomValidity("닉네임을 입력해주세요."); //setCustomValidity(): 오류 메시지를 입맛에 맞게 변경
            } else {
                this.setCustomValidity(""); // 사용자가 제대로 입력할 경우 오류 제거
            }
        } );

        function validateNickname(event) {
            var nicknameInput = document.getElementById("nickname");

            // 공백 문자만 있을 경우 required 오류 메시지가 똑같이 뜨도록
            if (nicknameInput.validity.valueMissing) { 
                event.preventDefault(); //제출 막기
            }
            return true;
        }
    </script>


</body>
</html>
