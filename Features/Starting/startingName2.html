<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>startingName2</title> <!-- 시작화면 페이지 -->

    <!-- .css 불러오기 -->
    <link rel="stylesheet" href="{% static 'start/css/startingGrid.css' %}">
    <link rel="stylesheet" href="{% static 'start/css/startingName2.css' %}">


    <style>
        @import url(startingGrid.css);
        @import url(startingName2.css);

        /* 이 부분 반드시 추가해야지만 로고 위치가 정확하게 일치해요! */
        @media screen and (min-width: 1280px) and (max-width: 1920px) {
            .whole-wrapper {
                margin-top: 52px;
            }
        }

        @media screen and (max-width: 1279px) {
            .whole-wrapper {
                margin-top: 10px;
            }
        }

        body {
            font-family: 'NanumSquareRound', sans-serif;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #4EA686;
        }

        .header {
            grid-area: header;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .main {
            grid-area: main;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 
            gap: 20px;
            background-color: white;
        }

        .footer {
            grid-area: footer;
        }

        .Logo {
            width: 300px;
        }

        .whole-wrapper {
            display: flex; 
            align-items: center;
			text-align: center;
            width: 100%;
            max-width: 800px;
            height: 500px;
            flex-direction: column;
        }

        .whole-container {
            max-height: 100%;
        }

    </style>
</head>

<body>
    <div class="grid-container">
        <div class="box header"></div>
        <div class="box main">
            <div class="whole-wrapper">
                <div class="whole-container">
                    <img src="../../assets/images/Logo.jpg" alt="로고" class="Logo">
                    <div class="text">

                        <!-- 닉네임과 문구 '~님 환영합니다. '를 추가해야 하는데, 자바스크립트로 추가할지 백엔드로 추가할지지 -->

                        <p>제가 당신에게 딱 맞는 곳을 추천해드릴게요</p> <br>

                        <p>질문 중 더 끌리는 것을 선택하세요</p> <br>
                    </div>
                    <div class="button-wrap">
                        <button onclick="window.location.href='{% url 'start:startingName2' %}'">시작하기</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="box footer"></div>
    </div>
</body>

</html>
