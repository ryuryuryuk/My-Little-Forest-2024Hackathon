<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>starting</title> <!-- 시작화면 페이지 -->

    <!-- .css 불러오기 -->
    <link rel="stylesheet" href="{% static 'start/css/startingGrid.css' %}">
    <link rel="stylesheet" href="{% static 'start/css/starting.css' %}">
    

    <style>
        @import url(startingGrid.css);
        @import url(starting.css);

        /* 이 부분 반드시 추가해야지만 로고 위치가 정확하게 일치해요! */
        @media screen and (min-width: 1280px) and (max-width: 1920px) {
            .whole-wrapper {
                margin-top: 22px;
            }
        }

        @media screen and (max-width: 1279px) {
            .whole-wrapper {
                margin-top: 10px;
            }
        }

        body {
            font-family: 'NanumSquareRound', sans-serif;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #4EA686;
        }

        .header {
            grid-area: header;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .main {
            grid-area: main;
            background-color: white;
        }

        .footer {
            grid-area: footer;
        }

        .Logo {
            width: 300px;
        }

        .whole-wrapper {
            display: flex; 
            align-items: center;
			text-align: center;
            width: 100%;
            max-width: 800px;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="box header"></div>
        <div class="box main">
            <div class="whole-wrapper">
                <img src="../../assets/images/Logo.jpg" alt="로고" class="Logo">

                    <!-- 애니메이션으로(희망사항)으로 '마이리틀포레스트' 소개 화면 -->
                <div class="button-wrapper">
                    <button class="button back-button" 
                        onmouseover="this.innerText = '내 포레스트로 이동'" 
                        onmouseout="this.innerText = '와본 적 있어요'" 
                        onclick="window.location.href='{% url 'main:main' %}'">
                        와본 적 있어요
                    </button>

                    <button class="button next-button" 
                        onmouseover="this.innerText = '당신의 포레스트를 찾아보세요'" 
                        onmouseout="this.innerText = '첫 방문이에요'" 
                        onclick="window.location.href='{% url 'start:startingName' %}'">
                        첫 방문이에요
                    </button>
                </div>
            </div>
        </div>
        <div class="box footer"></div>
    </div>
</body>

</html>
