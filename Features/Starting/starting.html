<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>starting</title> <!-- 시작화면 페이지 -->

    <!-- .css 불러오기 -->
    <link rel="stylesheet" href="{% static 'start/css/startingGrid.css' %}">
    <link rel="stylesheet" href="{% static 'start/css/starting.css' %}">
    

    <style>
        @import url(startingGrid.css);
        @import url(starting.css);


        body {
            font-family: 'NanumSquareRound', sans-serif;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header {
            grid-area: header;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .main {
            grid-area: main;
            background-color: white;
        }

        .footer {
            grid-area: footer;
            font-size: 15px;
            color: #544424;
            text-align: center;
            padding: 10px 20px;
        }

        .whole-wrapper {
            display: flex; 
            align-items: center;
			text-align: center;
            width: 100%;
            max-width: 800px;
            flex-direction: column;
            font-family: 'NanumSquareRound';
        }

        .Logo {
            width: 400px;
        }


        /* 마리포 간단한 소개문구 */
        .intro-text {
            font-size: 20px;
            color: #544424;
            text-align: center;
            font-family: 'NanumSquareRound', sans-serif;
            margin-bottom: 60px;
            letter-spacing: 0.3px; /* 글자 간격 */

            /* 애니메이션 조건 */
            
        }

        .intro-wrapper {
        }
        

    </style>
</head>

<body>

    <div class="grid-container">
        <div class="box main">
            <div class="whole-wrapper">
                <img src="../../assets/images/Logo.jpg" alt="로고" class="Logo">
                <!-- 마리포 간단한 소개문구 -->
                <div class="intro-wrapper">
                    <p class="intro-text">나를 위한 맞춤형 로컬 라이프, 마이리틀포레스트</p>
                </div>

                    <!-- 애니메이션으로(희망사항)으로 '마이리틀포레스트' 소개 화면 -->
                <div class="button-wrapper">
                    <button class="button back-button" 
                        onmouseover="this.innerHTML = '내 포레스트로<br>이동하기'" 
                        onmouseout="this.innerHTML = '와본 적 있어요'" 
                        onclick="window.location.href='{% url 'main:main' %}'">
                        와본 적 있어요
                    </button>

                    <button class="button next-button" 
                        onmouseover="this.innerHTML = '나만의<br>포레스트 찾기'"
                        onmouseout="this.innerHTML = '첫 방문이에요'" 
                        onclick="window.location.href='{% url 'start:startingName' %}'">
                        첫 방문이에요
                    </button>
                </div>
            </div>
        </div>
        <div class="footer">
            Copyright©2024 by team 마리포
        </div>
    </div>

</body>

</html>
